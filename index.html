<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <br><br><br><br><br>

    <div class="container">
        <header>
            <h1>Color Palette</h1>
        </header>
        
        <section class="color-section">
            <div class="colors">
                <div class="color" style="background-color: #ff6f61;" aria-label="Color 1"></div>
                <div class="color" style="background-color: #d4a5a5;" aria-label="Color 2"></div>
                <div class="color" style="background-color: #7c4d9e;" aria-label="Color 3"></div>
                <div class="color" style="background-color: #4a6f5a;" aria-label="Color 4"></div>
                <div class="color" style="background-color: #f0a500;" aria-label="Color 5"></div>
                <div class="color" style="background-color: #f79c42;" aria-label="Color 6"></div>
                <div class="color" style="background-color: #e84a5f;" aria-label="Color 7"></div>
                <div class="color" style="background-color: #c9d6e3;" aria-label="Color 8"></div>
                <div class="color" style="background-color: #6a0572;" aria-label="Color 9"></div>
                <div class="color" style="background-color: #a5c2e0;" aria-label="Color 10"></div>
            </div>
        </section>


</body>

</html>
